<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面结构分析</title>
</head>
<body>
<!--
header：标记头部区域的内容
footer：标记脚部区域的内容
nav：导航类辅助内容
section：web页面一块独立区域
article：独立的文章内容
aside：导航类辅助内容
-->
<header>
  <h2>网页头部</h2>
</header>

<section>
  <h2>网页主体</h2>
</section>

<footer>
  <h2>网页脚部</h2>
</footer>

</body>
</html>
