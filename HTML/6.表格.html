<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--表格table
行  tr
列  td  table data
边框 border
-->

<table border="1px">
  <tr>
    <!--colspan 跨列操作-->
    <td colspan="4" align="center">1-1</td>
  </tr>

  <tr>
    <!--rowspan 跨行操作-->
    <td rowspan="2" align="center">2-1</td>
    <td>2-2</td>
    <td>2-3</td>
  </tr>

  <tr>
    <td>3-2</td>
    <td>3-3</td>
  </tr>
</table>

</body>
</html>
