<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe内联框架</title>
</head>
<body>
<!--
iframe 内联框架  网页中的一个更小层级的浏览器页面
src：地址
id：框架标识名
w-h：宽度高度

-->
<iframe src="" id="hello" frameborder="0" width="500px" height="500px"></iframe>

<a href="1.我的第一个网页.html" target="hello">点击跳转</a>
</body>
</html>
