<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表
     应用范围：试卷、问答
-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
</ol>

<hr/>

<!--无序列表
    应用范围：导航
-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
</ul>

<hr/>

<!--自定义列表
dl:标签
dt:列表名称
dd：列表内容
应用网站底部
-->
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>运维</dd>

    <dt>位置</dt>

    <dd>山西</dd>
    <dd>吕梁</dd>
    <dd>柳林</dd>
</dl>
</body>
</html>
