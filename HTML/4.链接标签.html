<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>
<!--使用id作为标记-->
<a id="top">顶部</a>
<!--a标签学习
href：必填，表示要跳转到哪个页面
target：链接在哪个窗口打开
    _blank：在新标签中打开
    _self：在自己的网页打开
-->
<a href="1.我的第一个网页.html">点击我跳转到页面</a>
<a href="https://www.baidu.com">点击我跳转到百度</a>

<br/>
<a href="1.我的第一个网页.html" target="_blank">
    <img src="../rescoures/image/仙女.jpg" alt="小仙女" title="悬停文字">
</a>

<p>
    <a href="1.我的第一个网页.html" target="_blank">
        <img src="../rescoures/image/仙女.jpg" alt="小仙女" title="悬停文字">
    </a>
</p>

<!--锚链接
1.需要一个锚标记
2.跳转到标记
-->
<a href="#top">回到顶部</a>
<a id="down">down</a>

<!--功能性链接
邮件链接：mailto;
-->
<a href="mailto:1182434883@qq.com">点击联系我</a>


</body>
</html>
