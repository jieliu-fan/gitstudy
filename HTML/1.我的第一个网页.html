
<!--html注释-->
<!--!DOCTYPE:告诉浏览器，我们要用什么规范-->
<!--写出head meta这些  按tab键会自动生成-->

<!DOCTYPE html>

<html lang="en">

<!--head代表网页头部-->
<head>
    <!--meta描述性标签，用来描述网站的信息-->
    <!--meta一般用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="html5,我要学会它">
    <meta name="description" content="web前端基础">
    <!--title网页标题-->
    <title>我的第一个网页</title>
</head>

<!--body表示网页主体-->
<body>
Hello,World!
</body>
</html>
