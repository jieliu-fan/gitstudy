<!DOCTYPE html>

    <title>图像标签学习</title>

<body>
<!--img标签学习
src：图片地址
    相对地址（推荐使用）  ../ 表示上一级目录
alt：图像的替代文字
    如果我们找不到这张图片，就用文字替代这张图片
title：鼠标悬停提示文字
width：图像宽度
height：图像高度

-->
<img src="../rescoures/image/仙女.jpg" alt="小仙女" title="悬停文字" width="300" height="400" >
