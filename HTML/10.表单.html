<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<h1>注册</h1>

<!--表单form
action：表单提交的位置，可以是网站，也可以是一个请求处理地址
method： post，get提交方式
    get:提交我们可以在url中看到我们要交的信息，不安全，高效
    post：比较安全，传输大文件
表单的应用：
    disable：禁用
    readonly 只读
    hidden 隐藏  可以将password value设为123456  然后直接隐藏
表单初级验证
    placeholder="" 提示信息，用在输入框的空间上
    required 非空判断
    pattern 正则表达式
-->

<form action="1.我的第一个网页.html" method="get">
    <!--
    <input type="text">文本输入框
        value=""：默认初始值
        maxlength="8"：最长能写几个字符
        size="30"：文本框的长度
    -->
    <p>名字：<input type="text" id="username" required></p>
    <!--<input type="password">密码框 -->
    <p>密码：<input type="password" id="password"></p>

    <!--单选框标签
    input type="radio";
    value-""：单选框的值
    name=""：两个name值一样，就是一个组，组里面只能选其中一个，不能重复选
    checked：默认选中
    -->
    <p>性别：
        <input type="radio" value="boy" name="sex"/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>

    <!--多选框标签
    <input type="checkbox">
    checked：默认选中
    -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby">敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
    </p>

    <!--按钮
    <input type="button">  普通按钮
    <input type="image">   图片按钮，图片按钮可以直接提交
    <input type="submit">  提交按钮
    <input type="reset">   重置按钮
    value为按钮中的默认值
    -->
    <p>按钮：
        <input type="button" name="btn1" value="点击变长">
        <input type="image" src="../rescoures/image/仙女.jpg" alt="小仙女" title="悬停文字" width="200" height="400">
    </p>

    <!--下拉框

    -->
    <p>下拉框：
        <select name="列表名称" id="">
            <option value="China" selected>中国</option>
            <option value="us">美国</option>
            <option value="eth">瑞士</option>
            <option value="india">印度</option>
        </select>
    </p>

    <!--文本域
         <textarea name="textarea" id="textarea" cols="30" rows="10">文本内容</textarea>
    -->

    <p>文本域：
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="请输入内容"></textarea>
    </p>

    <!--文件域
    <input type="file" name="files">
     name：提交属性
     -->
    <p>文件域：
        <input type="file" name="files">
    </p>

    <!--验证
    邮件验证：<input type="email" name="emial">
    URL验证：<input type="url" name="url">
    数字验证： <input type="number" name="num" max="100" min="0">
    -->
    <!--邮件-->
    <P>
        <input type="email" name="emial">
    </P>
    <!--url网址-->
    <P>
        <input type="url" name="url">
    </P>
    <!--数字-->
    <p>
        <input type="number" name="num" max="100" min="0" step="10">
    </p>

    <!--滑块-->
    <p> 滑块：
        <input type="range" name="voice" min="0" max="100">
    </p>

    <!--搜索框-->
    <p>搜索：
        <input type="search" name="search">
    </p>

    <!--增强鼠标可用性
        点标题，鼠标光标会在文本框中闪动
    -->
    <p>
        <label for="mark">你点我试试</label>
        <input type="text" id="mark">
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>

</body>
</html>
